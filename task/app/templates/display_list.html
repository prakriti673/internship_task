{% extends 'main.html' %}
{%load static%}
{% block content %}
<div>
    <h2>User Data List</h2>
    <ul>
        {% for user_data in list %}
            <li>
                <strong>Name:</strong> {{ user_data.name }}<br>
                <strong>Email:</strong> {{ user_data.email }}<br>
                <strong>ID:</strong> {{ user_data.id }}<br>
            </li>
        {% empty %}
            <li>No user data available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
